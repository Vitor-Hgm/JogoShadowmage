<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Contato - Shadow Mage</title>

    <link rel="shortcut icon" href="imagens/icone.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/aos.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="index.html" title="Home" class="logo-jogo">
                <img src="imagens/shadow_mage_logo_200x100.png" alt="Logo Jogo" class="banner-logo">
            </a>

            <a href="javascript:mostrarMenu()" title="Menu" class="header-menu">
                <i class="fa-solid fa-bars"></i>
            </a>

            <nav class="header-nav">
                <ul>
                    <li><a href="index.html" title="HOME">Home</a></li>
                    <li><a href="sobre.html" title="Sobre">Sobre</a></li>
                    <li><a href="galeria.html" title="Galeria de Fotos">Galeria</a></li>
                    <li><a href="contato.html" title="Contato">Contato</a></li>
                    <li><a href="jogar.html" title="Jogar" class="btn-jogar">Jogar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="form-contato">
            <h2>Entre em contato</h2>

            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit" class="botao">Enviar</button>
            </form>
        </section>

    </main>
    <footer class="footer">
        <div class="container">
            <img src="imagens/icone.ico" alt="Logo jogo">
            <p>Desenvolvido por Vitor Hugo - Todos Direitos Reservados</p>
            <hr>
            <p>
                <a href="https://www.facebook.com/vitorhugo.demoraes.98/" title="Facebook" target=”_blank”>
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/hugodmoraes/" title="Instagram" target=”_blank”>
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https:/wa.me/5544997356247" title="Whatsapp" target=”_blank”>
                    <i class="fab fa-whatsapp"></i>
                </a>
            </p>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        function mostrarMenu() {
            $(".header-nav").toggle();
        }

        AOS.init();
    </script>

    <script>
        document.getElementyById('botao').onclick = function () {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var mensagem = document.getElementById('mensagem').value;

            if (nome == "" && email == "" && mensagem == "") {
                alert('Por favor, preencha todos os campos.');

            } else {
                if (nome == "") {
                    alert('Informe o seu nome');
                }
                if (email == "") {
                    alert('Informe o seu email');
                }
                if (mensagem == "") {
                    alert('Informe a sua mensagem');
                }
            }

            if (nome != "" && email != "" && mensagem != "") {
                alert('Mensagem enviada com sucesso!');
            }

        };
    </script>
</body>

</html>
